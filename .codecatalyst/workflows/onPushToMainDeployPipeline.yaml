Name: onPushToMainDeployPipeline
SchemaVersion: '1.0'
Triggers:
  - Type: PUSH
    Branches:
      - main
Actions:
  BuildAndTest:
    Identifier: aws/build@v1
    Compute:
      Type: EC2
      Fleet: Linux.x86-64.Large
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      Artifacts:
        - Name: build
          Files:
            - "**/*"
      AutoDiscoverReports:
        IncludePaths:
          - coverage/**
          - reports/**
        Enabled: true
        ReportNamePrefix: rpt
    Configuration:
      Steps:
        - Run: npm install -g yarn
        - Run: yarn
        - Run: yarn projen
        - Run: yarn run build
    Environment:
      Connections:
        - Role: CodeCatalystPreviewDevelopmentAdministrator-qfc7vn
          Name: "104621577074"
      Name: development
  CDKDeploy:
    Compute:
      Type: Lambda
    Identifier: aws/cdk-deploy@v1
    Inputs:
      Artifacts:
        - build
    Configuration:
      StackName: AmazonChimeSDKClickToCall
      Region: us-west-2
      Context: '{"stack_name": "AmazonChimeSDKClickToCall"}'
    Environment:
      Name: development
      Connections:
        - Name: "104621577074"
          Role: CodeCatalystPreviewDevelopmentAdministrator-sq118s
